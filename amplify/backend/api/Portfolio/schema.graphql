type MasterclassOneForm @model @auth(rules: [{allow: public}]) {
  id: ID!
  full_name: String
  email: String
  trading_experience: String
  trading_skill: String
  description: String
  additional: String
}

type User @model @auth(rules: [{allow: public}, {allow: owner}]) {
  id: String!
  discordID: String
  discordUsername: String
  discordGlobalName: String
  discordAvatar: String
}
 